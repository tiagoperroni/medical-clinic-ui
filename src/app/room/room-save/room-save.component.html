<form class="form">
  <h1>Salvar Nova Sala</h1>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="room.roomNumber" name="roomNumber" matInput placeholder="Ex. Maria Silva">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="save()">Salvar</button>
  <button mat-flat-button color="warn" routerLink="/doctor">Cancelar</button>


</form>
