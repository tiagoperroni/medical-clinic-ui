<div class="create">
  <h1>SALAS</h1>
  <button mat-stroked-button color="primary" routerLink="/room/save">Cadastrar Nova Sala</button>
</div>

<div class="back">
  <button mat-stroked-button color="accent" routerLink="/">Voltar</button>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> Quarto </th>
      <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/room/update/{{element.id}}">
          <i id="edit" class="material-icons">edit</i>
        </a>
        <a routerLink="/room/delete/{{element.id}}">
          <i id="delete" class="material-icons" >delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
